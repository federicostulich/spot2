version: "3.9"

services:
  db:
    image: postgis/postgis:15-3.4
    container_name: geospots-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-geodb}
      POSTGRES_USER: ${POSTGRES_USER:-geo}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-geo}
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-geo} -d ${POSTGRES_DB:-geodb}"]
      interval: 5s
      timeout: 5s
      retries: 20

  web:
    build:
      context: .
      dockerfile: docker/web/Dockerfile
    container_name: geospots-web
    command: >
      bash -lc "python manage.py migrate &&
                gunicorn config.wsgi:application --bind 0.0.0.0:8000"
    environment:
      DEBUG: ${DEBUG:-1}
      DATABASE_URL: postgresql://geo:geo@db:5432/geodb
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY:-dev-only}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-*}
    volumes:
      - .:/code
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
